% rebase('cms/views/base')

{% block content %}
    <h4>Inserting layout</h4>
    <div class="alert {{ 'alert-success' if success else 'alert-danger' }}">
        % if error_message != '':
            <b>Error : </b>
            {{ error_message }}
        % else:
            <b>Success !!!</b>
        % end
        <div>
            <a class="btn btn-default" href="{{ url_list["new"] }}">
                <i class="glyphicon glyphicon-plus"></i> Insert another layout
            </a>
            % if success:
                <a class="btn btn-default" href="{{ url_list["edit"] }}/{{ layout.id }}">
                    <i class="glyphicon glyphicon-pencil"></i> Edit inserted layout
                </a>
            % end
            <a href="{{ url_list['list'] }}" class="btn btn-default">
                <i class="glyphicon glyphicon-th"></i> Back to List
            </a>
        </div>
    </div>
{% endblock %}
