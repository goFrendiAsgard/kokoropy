% rebase('country/views/base')
{% block content %}
    <h2>political_view list</h2>
    <div class="pull-right">
        <a class="btn btn-default" href="{{ url_list["new"] }}">
            <i class="glyphicon glyphicon-plus"></i> New political_view
        </a>
    </div>
    <table class="table table-striped">
        <thead>
            <th>Data</th>
            <th>Action</th>
        </thead>
        <tbody>
            % for political_view in political_view_list:
                <tr>
                    <!-- data -->
                    <td>
                        <a href="{{ url_list["show"] }}/{{ political_view.id }}">
                            {{ political_view.quick_preview() }}</a>
                    </td>
                    <!-- action -->
                    <td>
                        <a class="btn btn-default" href="{{ url_list["edit"] }}/{{ political_view.id }}">
                            <i class="glyphicon glyphicon-pencil"></i> Edit
                        </a>
                        <a class="btn btn-default" href="{{ url_list["trash"] }}/{{ political_view.id }}">
                            <i class="glyphicon glyphicon-trash"></i> Trash
                        </a>
                        <a class="btn btn-danger" href="{{ url_list["delete"] }}/{{ political_view.id }}">
                            <i class="glyphicon glyphicon-remove-sign"></i> Delete
                        </a>
                    </td>
                </tr>
            % end
        </tbody>
    </table>
{% endblock %}
